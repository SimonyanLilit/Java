server.port=9090

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/system
spring.datasource.username=admin
spring.datasource.password=admin_pwd
spring.datasource.driver-class-name=org.postgresql.Driver
#Flyway properties
spring.flyway.password=admin_pwd
spring.flyway.user=admin
spring.flyway.schemas=management_system
spring.flyway.defaultSchema=management_system

# Configure path for swagger ui and open api docs
springdoc.swagger-ui.path=/api/v1/user/openapi/swagger-ui.html
springdoc.api-docs.path=/api/v1/user/openapi/api-docs
